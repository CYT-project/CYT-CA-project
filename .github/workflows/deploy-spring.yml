# Spring Service Deployment Pipeline
# Demonstrates deploying Java Spring Boot microservice

name: Deploy Spring Service

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/spring-service/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      run: |
        cd apps/spring-service
        mvn test

    - name: Build with Maven
      run: |
        cd apps/spring-service
        mvn clean package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t spring-service:${{ github.sha }} ./apps/spring-service
        docker tag spring-service:${{ github.sha }} spring-service:latest

    # For demo: Log in to GitHub Container Registry
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}/spring-service
        docker tag spring-service:latest $IMAGE_NAME:latest
        docker tag spring-service:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}

