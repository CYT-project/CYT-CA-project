# Node Service Deployment Pipeline
# Demonstrates deploying Node.js microservice to cloud

name: Deploy Node Service

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/node-service/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/node-service/package-lock.json'

    - name: Install dependencies
      run: |
        cd apps/node-service
        npm install

    - name: Run tests
      run: |
        cd apps/node-service
        npm test

    - name: Build Docker image
      run: |
        docker build -t node-service:${{ github.sha }} ./apps/node-service
        docker tag node-service:${{ github.sha }} node-service:latest

    # For demo: Log in to GitHub Container Registry
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}/node-service
        docker tag node-service:latest $IMAGE_NAME:latest
        docker tag node-service:${{ github.sha }} $IMAGE_NAME:${{ github.sha }}
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}

