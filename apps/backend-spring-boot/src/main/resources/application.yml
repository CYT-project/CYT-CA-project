server:
  port: 8080

spring:
  application:
    name: marketforge-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/marketforge
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.marketforge: DEBUG