server:
  port: 8080

spring:
  application:
    name: marketforge-backend
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  web:
    resources:
      static-locations: file:/app/static/

# Logging configuration
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.marketforge: DEBUG

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always